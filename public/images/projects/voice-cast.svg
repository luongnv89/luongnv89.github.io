<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Gradient for the sound waves -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#86efac;stop-opacity:1" />
    </linearGradient>
    <!-- Gradient for the microphone -->
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#166534" opacity="0.05"/>

  <!-- Microphone icon -->
  <rect x="35" y="20" width="18" height="32" rx="9" fill="url(#micGradient)"/>
  <path d="M25 42 L25 52 Q25 72 44 72 Q63 72 63 52 L63 42"
        fill="none" stroke="url(#waveGradient)" stroke-width="4" stroke-linecap="round"/>
  <line x1="44" y1="72" x2="44" y2="82" stroke="url(#waveGradient)" stroke-width="4" stroke-linecap="round"/>
  <line x1="34" y1="82" x2="54" y2="82" stroke="url(#waveGradient)" stroke-width="4" stroke-linecap="round"/>

  <!-- Sound waves emanating outward -->
  <path d="M68 35 Q78 50 68 65" fill="none" stroke="url(#waveGradient)" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  <path d="M76 25 Q91 50 76 75" fill="none" stroke="url(#waveGradient)" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
</svg>
