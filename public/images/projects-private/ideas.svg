<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap');
    </style>
  </defs>
  <!-- Background -->
  <rect width="400" height="120" fill="#FFFFFF" rx="8"/>

  <!-- Lightbulb with Code Symbol -->
  <g transform="translate(34, 10)">
    <!-- Lightbulb glass -->
    <path d="M30 8 C14 8 4 20 4 34 C4 44 10 52 18 56 L18 66 L42 66 L42 56 C50 52 56 44 56 34 C56 20 46 8 30 8 Z" fill="none" stroke="#000000" stroke-width="2.5" stroke-linejoin="round"/>
    <!-- Lightbulb base -->
    <rect x="18" y="66" width="24" height="6" rx="2" fill="none" stroke="#000000" stroke-width="2"/>
    <rect x="20" y="72" width="20" height="4" rx="2" fill="none" stroke="#000000" stroke-width="2"/>
    <!-- Lightbulb screw lines -->
    <line x1="22" y1="76" x2="38" y2="76" stroke="#000000" stroke-width="1.5"/>

    <!-- Code brackets inside bulb -->
    <text x="16" y="44" font-family="'Courier New', monospace" font-weight="700" font-size="16" fill="#22C55E">{</text>
    <text x="36" y="44" font-family="'Courier New', monospace" font-weight="700" font-size="16" fill="#22C55E">}</text>
    <!-- Slash between brackets -->
    <text x="26" y="43" font-family="'Courier New', monospace" font-weight="700" font-size="13" fill="#22C55E">/</text>

    <!-- Light rays -->
    <line x1="30" y1="-2" x2="30" y2="4" stroke="#22C55E" stroke-width="2" stroke-linecap="round"/>
    <line x1="10" y1="6" x2="14" y2="10" stroke="#22C55E" stroke-width="2" stroke-linecap="round"/>
    <line x1="50" y1="6" x2="46" y2="10" stroke="#22C55E" stroke-width="2" stroke-linecap="round"/>
    <line x1="-2" y1="28" x2="4" y2="30" stroke="#22C55E" stroke-width="2" stroke-linecap="round"/>
    <line x1="62" y1="28" x2="56" y2="30" stroke="#22C55E" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Wordmark -->
  <text x="122" y="62" font-family="'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-weight="700" font-size="40" fill="#000000">ideas</text>

  <!-- Tagline -->
  <text x="122" y="84" font-family="'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-weight="400" font-size="11" fill="#6B7280">From concept to PRD to actionable tasks.</text>
</svg>