<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <style>
      .wordmark { font-family: 'Inter', 'Helvetica Neue', 'Arial', sans-serif; font-size: 28px; font-weight: 700; fill: #000000; }
      .tagline { font-family: 'Inter', 'Helvetica Neue', 'Arial', sans-serif; font-size: 11px; font-weight: 400; fill: #6B7280; }
    </style>
  </defs>
  <!-- Symbol: Notepad with checkmark -->
  <g transform="translate(22, 8)">
    <!-- Notepad body -->
    <rect x="8" y="6" width="68" height="98" rx="5" ry="5" fill="none" stroke="#000000" stroke-width="3"/>
    <!-- Spiral binding holes -->
    <rect x="0" y="16" width="16" height="4" rx="2" fill="#000000"/>
    <rect x="0" y="30" width="16" height="4" rx="2" fill="#000000"/>
    <rect x="0" y="44" width="16" height="4" rx="2" fill="#000000"/>
    <rect x="0" y="58" width="16" height="4" rx="2" fill="#000000"/>
    <rect x="0" y="72" width="16" height="4" rx="2" fill="#000000"/>
    <rect x="0" y="86" width="16" height="4" rx="2" fill="#000000"/>
    <!-- Text lines on notepad -->
    <rect x="22" y="22" width="42" height="3" rx="1.5" fill="#6B7280" opacity="0.4"/>
    <rect x="22" y="34" width="36" height="3" rx="1.5" fill="#6B7280" opacity="0.4"/>
    <rect x="22" y="46" width="40" height="3" rx="1.5" fill="#6B7280" opacity="0.4"/>
    <!-- Checkmark circle -->
    <circle cx="48" cy="76" r="18" fill="#22C55E"/>
    <!-- Checkmark -->
    <polyline points="38,76 45,84 60,68" fill="none" stroke="#FFFFFF" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <!-- Wordmark -->
  <text x="120" y="62" class="wordmark">notes</text>
  <text x="120" y="82" class="tagline">Git-managed task and note system</text>
</svg>