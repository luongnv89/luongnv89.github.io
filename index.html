            --secondary-color: #00cc33;

            --dark-color: #1f2937;
            --light-gray: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-radius: 12px;
            --shadow-soft: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            overflow-x: hidden;
        }
        
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            --crack-x: 50%;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('img/background.jpg') center/cover;
        }
        
        
        
        .crack-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }
        
        .crack-svg {
            width: 100%;
            height: 100%;
        }
        
        .crack-path {
            stroke: rgba(255, 255, 255, 0.9);
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.9)) drop-shadow(0 0 15px rgba(255, 255, 255, 0.6));
            animation: crackDraw 6s ease-out infinite;
        }
        
        .crack-branch {
            stroke-width: 2;
            opacity: 0.8;
        }
        
        #crackBranch1 {
            animation: crackDraw1 6s ease-out infinite;
        }
        
        #crackBranch2 {
            animation: crackDraw2 6s ease-out infinite;
        }
        
        #crackBranch3 {
            animation: crackDraw3 6s ease-out infinite;
        }
        
        #crackBranch4 {
            animation: crackDraw4 6s ease-out infinite;
        }
        
        @keyframes crackDraw {
            0%, 66.666% {
                opacity: 0;
                stroke-dashoffset: var(--crack-length, 1000);
            }
            70% {
                opacity: 1;
            }
            83.333% {
                opacity: 1;
                stroke-dashoffset: 0;
            }
            100% {
                opacity: 0;
                stroke-dashoffset: 0;
            }
        }
        
        @keyframes crackDraw1 {
            0%, 68% {
                opacity: 0;
                stroke-dashoffset: var(--branch1-length, 500);
            }
            71% {
                opacity: 1;
            }
            78% {
                opacity: 1;
                stroke-dashoffset: 0;
            }
            100% {
                opacity: 0;
                stroke-dashoffset: 0;
            }
        }
        
        @keyframes crackDraw2 {
            0%, 69% {
                opacity: 0;
                stroke-dashoffset: var(--branch2-length, 500);
            }
            72% {
                opacity: 1;
            }
            80% {
                opacity: 1;
                stroke-dashoffset: 0;
            }
            100% {
                opacity: 0;
                stroke-dashoffset: 0;
            }
        }
        
        @keyframes crackDraw3 {
            0%, 70% {
                opacity: 0;
                stroke-dashoffset: var(--branch3-length, 500);
            }
            73% {
                opacity: 1;
            }
            81% {
                opacity: 1;
                stroke-dashoffset: 0;
            }
            100% {
                opacity: 0;
                stroke-dashoffset: 0;
            }
        }
        
        @keyframes crackDraw4 {
            0%, 71% {
                opacity: 0;
                stroke-dashoffset: var(--branch4-length, 500);
            }
            74% {
                opacity: 1;
            }
            82% {
                opacity: 1;
                stroke-dashoffset: 0;
            }
            100% {
                opacity: 0;
                stroke-dashoffset: 0;
            }
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
        
        .hero-content {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
            display: flex;

        .avatar-container {
            margin-bottom: 2rem;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .avatar-shake {
            animation: shakePhase 6s ease-in-out infinite;
        }
        
        .avatar-jump {
            animation: jumpPhase 6s ease-in-out infinite;
        }
        
        .avatar-spin {
            animation: spinPhase 6s ease-in-out infinite;
            transform-style: preserve-3d;
        }
        
        .profile-image {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-soft);
            display: block;
            filter: grayscale(100%);
        }
        
        .profile-image:hover {
            animation: none;
            transform: scale(1.05);
            transition: all 0.3s ease;
            filter: grayscale(0%);
        }
        
        /* Shake Phase: 0-1s (0-16.666%) */
        @keyframes shakePhase {
            0% {
                transform: translateX(0) rotate(0deg);
            }
            2.78% {
                transform: translateX(-3px) rotate(-2deg);
            }
            5.56% {
                transform: translateX(3px) rotate(2deg);
            }
            8.33% {
                transform: translateX(-3px) rotate(-2deg);
            }
            11.11% {
                transform: translateX(3px) rotate(2deg);
            }
            16.666% {
                transform: translateX(0) rotate(0deg);
            }
            100% {
                transform: translateX(0) rotate(0deg);
            }
        }
        
        /* Jump Phase: 1-2s (16.666-33.333%) */
        @keyframes jumpPhase {
            0%, 16.666% {
                transform: translateY(0) scaleY(1);
            }
            19.44% {
                transform: translateY(0) scaleY(0.9);
            }
            25% {
                transform: translateY(-50px) scaleY(1.1);
            }
            30.56% {
                transform: translateY(0) scaleY(0.95);
            }
            33.333% {
                transform: translateY(0) scaleY(1);
            }
            100% {
                transform: translateY(0) scaleY(1);
            }
        }
        
        /* Spin Phase: 2-4s (33.333-66.666%) */
        @keyframes spinPhase {
            0%, 33.333% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(360deg);
            }
            66.666% {
                transform: rotateY(720deg);
            }
            100% {
                transform: rotateY(720deg);
            }

        // Dark Mode Toggle
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            
            body.classList.toggle('dark-mode');
            
            // Change icon
            if (body.classList.contains('dark-mode')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        }
        
        // Check system preference for dark mode
        function getSystemTheme() {
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        
        // Apply theme
        function applyTheme(theme) {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            
            if (theme === 'dark') {
                body.classList.add('dark-mode');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                body.classList.remove('dark-mode');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        }
        
        // Load saved theme on page load
        window.addEventListener('load', function() {
            const savedTheme = localStorage.getItem('theme');
            
            // If user has a saved preference, use it; otherwise use system preference
            const theme = savedTheme || getSystemTheme();
            applyTheme(theme);
        });
        
        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
            // Only auto-switch if user hasn't manually set a preference
            if (!localStorage.getItem('theme')) {
                applyTheme(e.matches ? 'dark' : 'light');
            }

        // Function to load a random quote
        function loadRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);

        // Animated subtitle text
        const subtitleElement = document.getElementById('animatedSubtitle');
        const words = ['Software Engineer', 'AI & CyberSecurity Engineer', 'Life Explorer'];
        let wordIndex = 0;
        
        function addCharacterWithAnimation(text, targetElement) {
            let charIdx = 0;
            
            function addChar() {
                if (charIdx < text.length) {
                    const span = document.createElement('span');
                    span.className = 'char-fade';
                    span.style.animationDelay = (charIdx * 0.05) + 's';
                    span.textContent = text[charIdx];
                    targetElement.appendChild(span);
                    charIdx++;
                    setTimeout(addChar, 50);
                }
            }
            
            addChar();
        }
        
        function animateSubtitle() {
            if (wordIndex < words.length) {
                // Add separator if not first word
                if (wordIndex > 0) {
                    const separator = document.createTextNode(' • ');
                    subtitleElement.appendChild(separator);
                } else {
                    const separator = document.createTextNode('• ');
                    subtitleElement.appendChild(separator);
                }
                
                // Create span for the word
                const span = document.createElement('span');
                span.className = 'word-highlight';
                subtitleElement.appendChild(span);
                
                // Add characters with animation
                addCharacterWithAnimation(words[wordIndex], span);
                
                wordIndex++;
                // Calculate delay based on word length (each character takes ~50ms + animation time)
                const charDelay = words[wordIndex - 1].length * 50;
                setTimeout(animateSubtitle, charDelay + 800);
            } else {
                // Reset animation after all words appear
                setTimeout(() => {
                    wordIndex = 0;
                    subtitleElement.innerHTML = 'Father';
                    setTimeout(animateSubtitle, 500);

        // Crack effect
        const heroSection = document.getElementById('top');
        const crackPath = document.getElementById('crackPath');
        const avatarImg = document.getElementById('avatarImg');
        const titleElement = document.querySelector('.hero-title');
        const branches = [
            document.getElementById('crackBranch1'),
            document.getElementById('crackBranch2'),
            document.getElementById('crackBranch3'),
            document.getElementById('crackBranch4')
        ];
        const branchLeft = document.getElementById('crackBranchLeft');
        const branchRight = document.getElementById('crackBranchRight');
        const branchTop = document.getElementById('crackBranchTop');
        
        function generateCrackPath() {
            if (!avatarImg || !heroSection || !crackPath) return;
            
            const heroRect = heroSection.getBoundingClientRect();
            const avatarRect = avatarImg.getBoundingClientRect();
            
            // Random X position across the width (20% to 80% of screen width)
            const startX = heroRect.width * (0.2 + Math.random() * 0.6);
            // Start from top of page
            const startY = 0;
            
            // Target: center of avatar for main crack to aim towards
            const avatarCenterX = avatarRect.left + avatarRect.width / 2 - heroRect.left;
            const avatarCenterY = avatarRect.top + avatarRect.height / 2 - heroRect.top;
            
            // Set crack-x CSS variable for background split
            heroSection.style.setProperty('--crack-x', startX + 'px');
            
            // Generate main crack path from top towards avatar with zigzag
            const points = [[startX, startY]];
            let currentX = startX;
            let currentY = startY;
            const segments = 12;
            const targetY = avatarCenterY + 100; // Go past avatar
            const segmentHeight = targetY / segments;
            
            // Calculate general direction towards avatar
            const directionX = (avatarCenterX - startX) / segments;
            
            for (let i = 1; i <= segments; i++) {
                currentY += segmentHeight;
                // Move generally towards avatar X position
                currentX += directionX;
                // Add random horizontal jitter for lightning effect
                currentX += (Math.random() - 0.5) * 40;
                // Keep within screen bounds
                currentX = Math.max(50, Math.min(heroRect.width - 50, currentX));
                points.push([currentX, currentY]);
            }
            
            // Set main crack path points
            const pointsStr = points.map(p => p.join(',')).join(' ');
            crackPath.setAttribute('points', pointsStr);
            
            // Calculate main path length for animation
            const length = crackPath.getTotalLength();
            crackPath.style.strokeDasharray = length;
            crackPath.style.strokeDashoffset = length;
            heroSection.style.setProperty('--crack-length', length);
            
            // Generate lightning branches in random directions
            branches.forEach((branch, idx) => {
                if (!branch) return;
                
                // Pick a random point along the main crack to branch from
                const branchFromIndex = Math.floor(Math.random() * (points.length - 4)) + 2;
                const branchStart = points[branchFromIndex];
                
                // Random direction: -1 for left, 1 for right
                const direction = Math.random() > 0.5 ? 1 : -1;
                
                // Generate branch path
                const branchPoints = [[branchStart[0], branchStart[1]]];
                let branchX = branchStart[0];
                let branchY = branchStart[1];
                const branchSegments = 4 + Math.floor(Math.random() * 4); // 4-7 segments
                
                for (let i = 1; i <= branchSegments; i++) {
                    // Move diagonally in the chosen direction
                    branchX += direction * (20 + Math.random() * 30);
                    branchY += 30 + Math.random() * 40;
                    
                    // Add some jitter
                    branchX += (Math.random() - 0.5) * 15;
                    
                    // Keep within screen bounds
                    branchX = Math.max(50, Math.min(heroRect.width - 50, branchX));
                    branchY = Math.min(heroRect.height, branchY);
                    
                    branchPoints.push([branchX, branchY]);
                }
                
                const branchPointsStr = branchPoints.map(p => p.join(',')).join(' ');
                branch.setAttribute('points', branchPointsStr);
                
                // Calculate branch length
                const branchLength = branch.getTotalLength();
                branch.style.strokeDasharray = branchLength;
                branch.style.strokeDashoffset = branchLength;
                heroSection.style.setProperty(`--branch${idx + 1}-length`, branchLength);
            });
            
            // Generate special directional branches
            // Left branch - goes horizontally left
            if (branchLeft) {
                const leftStart = points[Math.floor(points.length * 0.3)];
                const leftPoints = [[leftStart[0], leftStart[1]]];
                let leftX = leftStart[0];
                let leftY = leftStart[1];
                
                for (let i = 1; i <= 6; i++) {
                    leftX -= 40 + Math.random() * 30;
                    leftY += (Math.random() - 0.5) * 20;
                    leftX = Math.max(0, leftX);
                    leftPoints.push([leftX, leftY]);
                }
                
                branchLeft.setAttribute('points', leftPoints.map(p => p.join(',')).join(' '));
                const leftLength = branchLeft.getTotalLength();
                branchLeft.style.strokeDasharray = leftLength;
                branchLeft.style.strokeDashoffset = leftLength;
            }
            
            // Right branch - goes horizontally right
            if (branchRight) {
                const rightStart = points[Math.floor(points.length * 0.5)];
                const rightPoints = [[rightStart[0], rightStart[1]]];
                let rightX = rightStart[0];
                let rightY = rightStart[1];
                
                for (let i = 1; i <= 6; i++) {
                    rightX += 40 + Math.random() * 30;
                    rightY += (Math.random() - 0.5) * 20;
                    rightX = Math.min(heroRect.width, rightX);
                    rightPoints.push([rightX, rightY]);
                }
                
                branchRight.setAttribute('points', rightPoints.map(p => p.join(',')).join(' '));
                const rightLength = branchRight.getTotalLength();
                branchRight.style.strokeDasharray = rightLength;
                branchRight.style.strokeDashoffset = rightLength;
            }
            
            // Top branch - goes upward from avatar
            if (branchTop) {
                const topPoints = [[startX, startY]];
                let topX = startX;
                let topY = startY;
                
                for (let i = 1; i <= 8; i++) {
                    topY -= 30 + Math.random() * 20;
                    topX += (Math.random() - 0.5) * 25;
                    topY = Math.max(0, topY);
                    topPoints.push([topX, topY]);
                }
                
                branchTop.setAttribute('points', topPoints.map(p => p.join(',')).join(' '));
                const topLength = branchTop.getTotalLength();
                branchTop.style.strokeDasharray = topLength;
                branchTop.style.strokeDashoffset = topLength;
            }
        }
        
        // Generate crack on load and resize
        window.addEventListener('load', generateCrackPath);
        window.addEventListener('resize', generateCrackPath);
