<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <!-- Gradient for the sound waves -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#86efac;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1" />
    </linearGradient>
    <!-- Gradient for the microphone -->
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#86efac;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ade80;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="60" r="45" fill="#4ade80" opacity="0.1"/>

  <!-- Microphone icon -->
  <rect x="40" y="30" width="20" height="35" rx="10" fill="url(#micGradient)"/>
  <path d="M30 55 L30 65 Q30 85 50 85 Q70 85 70 65 L70 55"
        fill="none" stroke="url(#waveGradient)" stroke-width="4" stroke-linecap="round"/>
  <line x1="50" y1="85" x2="50" y2="95" stroke="url(#waveGradient)" stroke-width="4" stroke-linecap="round"/>
  <line x1="40" y1="95" x2="60" y2="95" stroke="url(#waveGradient)" stroke-width="4" stroke-linecap="round"/>

  <!-- Sound waves emanating outward -->
  <path d="M75 45 Q85 60 75 75" fill="none" stroke="url(#waveGradient)" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  <path d="M85 35 Q100 60 85 85" fill="none" stroke="url(#waveGradient)" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <path d="M95 25 Q115 60 95 95" fill="none" stroke="url(#waveGradient)" stroke-width="3" stroke-linecap="round" opacity="0.5"/>

  <!-- Text: VoiceCast -->
  <text x="125" y="72" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="42" font-weight="700">
    <tspan fill="url(#waveGradient)">Voice</tspan><tspan fill="#f3f4f6">Cast</tspan>
  </text>

  <!-- Tagline -->
  <text x="127" y="95" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="12" font-weight="400" fill="#9ca3af" letter-spacing="1">
    Your words, any voice.
  </text>
</svg>
