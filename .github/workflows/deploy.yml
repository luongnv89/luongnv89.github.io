name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'portfolio-v2/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: portfolio-v2/package-lock.json

      - name: Install dependencies
        working-directory: portfolio-v2
        run: npm ci

      - name: Build
        working-directory: portfolio-v2
        run: npm run build

      - name: Copy legacy files to dist
        run: |
          # Copy files that should remain accessible (presentations, assets)
          cp -r 2025-ares portfolio-v2/dist/ 2>/dev/null || true
          cp -r img portfolio-v2/dist/ 2>/dev/null || true
          cp -r font-awesome portfolio-v2/dist/ 2>/dev/null || true
          cp -r blogs portfolio-v2/dist/ 2>/dev/null || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: portfolio-v2/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
